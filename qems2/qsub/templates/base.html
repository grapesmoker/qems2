<!DOCTYPE html>

<html lang="en">

{% load static %}

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static 'foundation/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'foundation/css/foundation.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <script src="{% static 'foundation/js/vendor/jquery.js' %}"></script>
    <script src="{% static 'foundation/js/vendor/jquery.cookie.js' %}"></script>
    <script src="{% static 'foundation/js/vendor/modernizr.js' %}"></script>
    <script src="{% static 'jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'underscore/underscore-min.js' %}"></script>
    <script src="{% static 'tablesorter/jquery.tablesorter.js' %}"></script>
    <script src="{% static 'sprintf/src/sprintf.js' %}"></script>
    <script src="{% static 'expanding-textareas/expanding.js' %}"></script>
    <script src="{% static 'js/qsub.js' %}"></script>
</head>

<body>
    {% block header %}{% endblock %}
    <div class="row">
        <div class="small-11 small-centered columns">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="{% static 'foundation/js/foundation.min.js' %}"></script>
    <script>
        $(document).foundation({
            tab: {
                deep_linking:true,
                scroll_to_content:false,
            },
        });
    </script>
</body>
</html>
